<html>
  <head>
    <title>Hand guesture recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
    
      <center>
  
  
        <h3 class="btn btn-info heading">Hand Gesture Recognizer
          <br>
          <span>&#128077;</span>
          <span>&#128078;</span>
          <span>&#128406;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: yellow">Are you Happy?</b>
          <br>
          <b style="color: black">Are you Sad?</b>
          <br>
          <b style="color: red">Are you Angry?</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>webcam view:-</label>
          <div class="cam" id="camera"></div>
          <br><br>
          <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
        </div>
        <br><br>
           
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 -</label>
          <p class="emotion_name" id="perd1"></p>
          <p class="emoji" id="update_emoji"></p>
          <br><br>
          <label>Prediction 2 -</label>
          <p class="emotion_name" id="perd2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            
          <br><br>
            <button class="btn btn-success" onclick="check()">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
